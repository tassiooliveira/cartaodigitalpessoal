<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <title>Tassio Oliveira</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          
          <img
            src="./images/pp.jfif"
            alt="Foto de Tassio Oliveira"
          />
        </div>

        <h1>Tassio Oliveira</h1>
        <a href="https://github.com/tassiooliveira">
          <img src="images/github.svg" alt="icone github" />
          Tassio Oliveira</a
        >
        <p>Programador em Formação, focado em desenvolvimento web.</p>
        <ul>
          <li>
            <a href="https://youtube.com" target="_blank">
              <img src="./images/youtube.svg" alt="ícone youtube" />
            </a>
          </li>
          <li>
            <a href="https://instagram.com/tassio_oliveira" target="_blank">
              <img src="./images/instagram.svg" alt="ícone instagram" />
            </a>
          </li>
          <li>
            <a href="https://facebook.com" target="_blank">
              <img src="./images/facebook.svg" alt="ícone facebook" />
            </a>
          </li>
          <li>
            <a href="https://twitter.com" target="_blank">
              <img src="./images/twitter.svg" alt="ícone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
